<div class="card">
    <div class="grid">
        <div class="col-5 flex align-items-center justify-content-center">
            <div class="p-fluid">
                <div class="field">
                    <label for="username">Username</label>
                    <input type="text" pInputText [(ngModel)]="username"> 
                    <!-- <span class="ml-2">{{username}}</span> -->
                </div>
                <div class="field">
                    <label for="password">Password</label>
                    <input pInputText id="password" type="password" />
                </div>
                <p-button label="Login" (onClick)="ShowName()"></p-button>
                </div>
        </div>
        <div class="col-2">
            <p-divider layout="vertical">
                <b>OR</b>
            </p-divider>
        </div>
        <div class="col-5 flex align-items-center justify-content-center">
            <p-button label="Sign Up" icon="pi pi-user-plus" styleClass="p-button-success"></p-button>
        </div>
    </div>
  </div>
