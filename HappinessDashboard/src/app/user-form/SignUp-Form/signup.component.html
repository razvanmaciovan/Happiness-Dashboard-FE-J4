<div class="center">
  <div class="p-fluid">
    <div class="field">
      <label for="username">Username</label>
      <input id="username" type="text" pInputText [(ngModel)]="username">
      <!-- <span class="ml-2">{{username}}</span> -->
    </div>
    <div class="field">
      <label for="password">Password</label>
      <input pInputText id="password" type="password" [(ngModel)]="password" />
    </div>
    <button pButton label="Register" (click)="SignUp()" ></button>
  </div>
</div>
